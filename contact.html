<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Merch Store - Contact Us</title>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        section {
            text-align: left;
            margin: 20px 0;
        }

        .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Contact Rock&Roll Merch Store</h1>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>Have any questions or feedback? Contact us using the form below:</p>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id-="name" name="name" required>
                <br>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="1" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Rock&Roll Merch Store</p>
    </footer>

</body>
</html>
